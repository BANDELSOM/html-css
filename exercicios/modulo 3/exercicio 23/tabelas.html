<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td{
            border: solid 1px black;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
            text-align:right;/* alinhar horizontalmente*/
            vertical-align: middle;/* alinhar vertical*/
        }
    </style>
</head>
<body>
    <!--
    table
        table row
            table header
            table data
    -->
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
    
</body>
</html>
