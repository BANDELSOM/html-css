<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os ternos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li>
            <abbr title="use a tag <p>">Paragrafo</abbr>
        </li>
         <li>
            <abbr title="use a tag <h1>...<h6>">Titulo </abbr>
        </li>
         <li>
            <abbr title="use a tag <img>">Imagem</abbr>
        </li>
         <li>
            <abbr title="use a tag <abbr>">abreviações</abbr>
        </li>
         <li>
            <abbr title="use a tag <code>">código-fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag <ol>e <li>">Lista numerica</abbr>
        </li>
        <li>
            <abbr title="use a tag <ul> e <li>">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
